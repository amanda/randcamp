<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>randcamp</title>
</head>

<body>
  <h1>take me to a <a id="band-link" href="" target="_blank">random bandcamp</a> ★~(◠‿◕✿)</h1>
  <script>
    var linky = document.getElementById("band-link");
    var listy = fetch("https://raw.githubusercontent.com/amanda/randcamp/main/results.json")
      .then(res => res.json())
      .then(data => {
        var randBand = data.bands[Math.floor(Math.random() * data.bands.length)];
        linky.setAttribute("href", randBand);
      });
      linky.addEventListener("click", e => { setTimeout(() => window.location.reload(), 1000) });
  </script>
</body>
</html>
